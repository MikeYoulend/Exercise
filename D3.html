<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D3.css">
    <title>Amazon Clone</title>
</head>

<body>

    <header>
        <div class="BackgroundColorTop">
            <img class="LogoTopAmazon" src="logo.png" alt="Logo Amazon">
        </div>
        <nav>
            <div>
                <span class="Rem">all </span>
                <span class="Rem">Today's Deals</span>
                <span class="Rem"> Customer Service</span>
                <span class="Rem">Registry</span>
                <span class="Rem">Gift Cards</span>
                <span class="Rem">Sell</span>
            </div>
        </nav>
    </header>

    <main>
        <section>

            <div class="TextOrange">
                <span>Shop All Holiday Gift Cards</span>
            </div>

            <div class="BackgroundImage">
                <h1 class="P-Top">Holiday Gift Guides</h1>
                <h3 class="P-Bottom">Be a go-gifter</h3>
            </div>
        </section>

        <section>
            <div class="Backgroundwhite">
                <h3 class="White">Find the perfect gift
                    <a class="Anchor" href="#">Shop Now</a>
                </h3>
                <div id="DisplayFlex">
                    <img class="img" src="img_1.jpg" alt="Immagine di un Kindle">
                    <img class="img" src="img_2.jpg" alt="Immagine di un tavolo con sopra oggetti">
                    <img class="img" src="img_3.jpg" alt="Immagine di due orologi">
                    <img class="img" src="img_4.jpg" alt="Immagine di cane e gatto">
                </div>
            </div>
        </section>

        <section>
            <div class="BigImg">
                <img src="img_9.png" alt="Immagine di visore VR">
                <h5 class="Centro">Play the gifting game
                    <a class="Anchor" href="#">Shop gaming</a>
                </h5>
                <img src="img_10.png" alt="Immagine di oggetti vari">
                <h5 class="Centro">The sound of cheer
                    <a class="Anchor" href="#">Shop Audio & Accessories</a>
                </h5>
            </div>
        </section>
    </main>

    <footer>
        <div class="Bottom">
        <a href="#">
            Back to top
        </a>
    </div>
    <div class="End">
        <img id="EndLogo" src="logo.png" alt="Immagine logo di Amazon">
    </div>
    </footer>



</body>

</html>
